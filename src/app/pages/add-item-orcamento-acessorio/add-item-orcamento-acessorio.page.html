<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <p id="vidral">VIDRAL</p>
    <p id="glass">GLASS</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="inicio">

    <div class="lista">
      <ion-list [inset]="true" lines="none">
        <ion-item-sliding *ngFor="let itemOrcamentoAcessorio of itemorcamentoAcessorio" detail>
          <ion-item
            [routerLink]="['/add-item-orcamento-acessorio2/', itemOrcamentoAcessorio.idItemOrcamentoAcessorio]">
            <ion-label>
              <p>Quantidade: {{itemOrcamentoAcessorio.quantidade}}</p>
              <p>Valor total: {{itemOrcamentoAcessorio.valorTotal}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option (click)="excluir(itemOrcamentoAcessorio)" color="danger">Excluir</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div id="butao">
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/add-item-orcamento-acessorio2/', itemOrcamento.idItemOrcamento]">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>
</ion-content>
