<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/add-orcamento"></ion-back-button>
    </ion-buttons>
    <p id="vidral">VIDRAL</p>
    <p id="glass">GLASS</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="inicio">

    <form [formGroup]="formGroup">
      <ion-input style="margin-bottom: 20%;" id="b2" label="Cliente" readonly label-placement="floating" fill="outline"
        formControlName="nome"></ion-input>

      <div class="lista" style="margin-top: 5%;">
        <ion-list [inset]="true" lines="none">
          <ion-item-sliding *ngFor="let itemOrcamento of itemOrcamentos" detail>
            <ion-item [routerLink]="['/add-item-orcamento/', itemOrcamento.idItemOrcamento]">
              <ion-label>
                <p>{{itemOrcamento.tipo}} {{itemOrcamento.nome}} - Quantidade: {{itemOrcamento.quantidade}}</p>
                <p> Valor unit√°rio: {{itemOrcamento.valorItem}}</p>
              </ion-label>
            </ion-item>
          <ion-item-options side="start">
            <ion-item-option (click)="excluir(itemOrcamento)" color="danger">Excluir</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </div>

    </form>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button class="butao" [routerLink]="['/add-item-orcamento/', orcamento.idOrcamento]">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>
</ion-content>
